{% extends "admin/layout.html" %}

{% block title %}Admin Panel - Makale Ekle{% endblock title %}

{% block icerik %}
<section class="py-5">
  <div class="row">
    <div class="col-lg-12 mb-5">
      <div class="card">
        <div class="card-header">
          <h3 class="h6 text-uppercase mb-0">Makale Ekleme Sayfası</h3>
        </div>
        <div class="card-body">
          <form class="form-horizontal" action="{{ url_for('add_post') }}" method="POST" enctype="multipart/form-data">
            <div class="line"></div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">Makale Başlık</label>
              <div class="col-md-9">
                <input type="text" name="title" class="form-control form-control-lg" required>
                <small class="form-text text-muted ml-3">Makale başlığını girin.</small>
              </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">Kategori</label>
              <div class="col-md-9">
                <select name="category" class="form-control" required>
                  {% for category in categories %}
                  <option value="{{ category.category_id }}">{{ category.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">Makale İçeriği</label>
              <div class="col-md-9">
                <textarea name="content" class="form-control" required></textarea>
              </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
              <label class="col-md-3 form-control-label">Makale Resmi</label>
              <div class="col-md-9">
                <input type="file" name="proje_resim" class="form-control-file" required>
              </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
              <div class="col-md-9 ml-auto">
                <button type="submit" class="btn btn-primary">Kaydet</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock icerik %}
