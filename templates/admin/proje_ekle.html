{% extends "admin/layout.html" %}
{% block title %} Admin Panel - Kullanıcı Listesi{% endblock title %}


{% block icerik %} 

<section class="py-5">
  <div class="row">
      <!-- Form Elements -->
      <div class="col-lg-12 mb-5">
          <div class="card">
              <div class="card-header">
                  <h3 class="h6 text-uppercase mb-0">Proje Ekleme Sayfası</h3>
              </div>
              <div class="card-body">
                  <form class="form-horizontal" action="{{ url_for('proje_ekle') }}" method="POST" enctype="multipart/form-data">
                      <div class="line"></div>
                      <div class="form-group row">
                          <label class="col-md-3 form-control-label">Proje Adı</label>
                          <div class="col-md-9">
                              <input type="text" name="proje_adi" class="form-control form-control-lg">
                              <small class="form-text text-muted ml-3">Projenin adı.</small>
                          </div>
                      </div>

                      <div class="line"></div>
                      <div class="form-group row">
                          <label class="col-md-3 form-control-label">Yapı Sınıfı <br><small class="text-primary">Taşıyıcı Sisteme Göre</small></label>
                          <div class="col-md-9">
                              <div class="custom-control custom-radio custom-control-inline">
                                  <input id="customRadioInline1" type="radio" name="yapi_sinifi" value="Betonarme" class="custom-control-input">
                                  <label for="customRadioInline1" class="custom-control-label">Betonarme</label>
                              </div>
                              <div class="custom-control custom-radio custom-control-inline">
                                  <input id="customRadioInline2" type="radio" name="yapi_sinifi" value="Ahşap" class="custom-control-input">
                                  <label for="customRadioInline2" class="custom-control-label">Ahşap</label>
                              </div>
                              <div class="custom-control custom-radio custom-control-inline">
                                  <input id="customRadioInline3" type="radio" name="yapi_sinifi" value="Çelik" class="custom-control-input">
                                  <label for="customRadioInline3" class="custom-control-label">Çelik</label>
                              </div>
                          </div>
                      </div>

                      <div class="line"></div>
                      <div class="form-group row">
                          <label class="col-md-3 form-control-label">Oda Sayısı</label>
                          <div class="col-md-9">
                              <div class="custom-control custom-checkbox">
                                  <input id="customCheck1" type="checkbox" name="oda_sayisi" value="1+1" class="custom-control-input">
                                  <label for="customCheck1" class="custom-control-label">1+1</label>
                              </div>
                              <div class="custom-control custom-checkbox">
                                  <input id="customCheck2" type="checkbox" name="oda_sayisi" value="2+1" class="custom-control-input">
                                  <label for="customCheck2" class="custom-control-label">2+1</label>
                              </div>
                              <div class="custom-control custom-checkbox">
                                  <input id="customCheck3" type="checkbox" name="oda_sayisi" value="3+1" class="custom-control-input">
                                  <label for="customCheck3" class="custom-control-label">3+1</label>
                              </div>
                              <div class="custom-control custom-checkbox">
                                  <input id="customCheck4" type="checkbox" name="oda_sayisi" value="4+1" class="custom-control-input">
                                  <label for="customCheck4" class="custom-control-label">4+1</label>
                              </div>
                          </div>
                      </div>

                      <div class="line"></div>
                      <div class="form-group row">
                          <label class="col-md-3 form-control-label">Kat Sayısı</label>
                          <div class="col-md-9 select mb-3">
                              <select name="kat_sayisi" class="form-control">
                                  <option>1 Kat</option>
                                  <option>2 Kat</option>
                                  <option>3 Kat</option>
                              </select>
                          </div>
                      </div>

                      <div class="line"></div>
                      <div class="form-group row">
                          <label class="col-md-3 form-control-label">Ev Metrekaresi</label>
                          <div class="col-md-9">
                              <input type="text" name="ev_metrekare" class="form-control">
                              <small class="form-text text-muted ml-3">Evin net m² si.</small>
                          </div>
                      </div>

                      <div class="line"></div>
                      <div class="form-group row">
                          <label class="col-md-3 form-control-label">Proje Resmi</label>
                          <div class="col-md-9">
                              <input type="file" name="proje_resim" class="form-control-file">
                          </div>
                      </div>

                      <div class="line"></div>
                      <div class="form-group row">
                          <div class="col-md-9 ml-auto">
                              <button type="submit" class="btn btn-primary">Kaydet</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>





  {% endblock icerik %}
