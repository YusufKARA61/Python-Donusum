{% extends "frontend/profil.html" %}

{% block title %}Teklif Ver{% endblock title %}

{% block profil %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="mb-4">Teklif Ver</h2>
      <form action="{{ url_for('teklif_ver', talep_id=talep_id) }}" method="POST">
        <div class="mb-3">
          <label for="teklif_miktari" class="form-label">Teklif Miktarı</label>
          <input type="number" class="form-control" name="teklif_miktari" required>
        </div>
        <div class="mb-3">
          <label for="aciklama" class="form-label">Açıklama</label>
          <textarea class="form-control" name="teklif_aciklama" required></textarea>
          <input type="hidden" name="teklif_tarihi" value="{{ current_date }}">
        </div>
        <button type="submit" class="btn btn-primary">Teklif Ver</button>
      </form>
    </div>
  </div>
</div>

{% endblock profil %}
